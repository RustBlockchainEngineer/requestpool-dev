<div style="height:{{ui.layout.getWindowHeight()}}" map-lazy-load="https://maps.google.com/maps/api/js"
     map-lazy-load-params="{{settings.googleMapsUrl}}">

    <ng-map zoom="16" default-style="false"  style="height:100%;" center="{{[vm.model.latitude,vm.model.longitude]}}">
        <marker position="{{[vm.model.latitude,vm.model.longitude]}}" 
                title="{{vm.model.adderss}}"></marker>
    </ng-map>
</div>
