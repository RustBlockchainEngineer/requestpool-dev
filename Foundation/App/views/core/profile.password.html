<form class="form-horizontal" style="background-color:#fff" name="vm.passwordForm" novalidate>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="clearfix"></div>
            <div class="col-md-12">
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="oldPassword">{{resources.models.common_old_password}} *</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="fa fa-key"></span></span>
                            <input type="password" class="form-control" name="oldPassword" ng-model="vm.passwordModel.currentPassword"
                                   required />
                        </div>
                        <div class="text-danger">
                            <span ng-if="passwordForm.oldPassword.$touched && passwordForm.oldPassword.$invalid">
                                {{resources.errors.common_required}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="password">{{resources.models.common_new_password}} *</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="fa fa-key"></span></span>
                            <input type="password" class="form-control" name="password" ng-model="vm.passwordModel.password"
                                   required ng-pattern="resources.validation.common.password" />
                        </div>
                        <div class="text-danger">
                            <span ng-if="passwordForm.password.$touched && passwordForm.password.$invalid">
                                {{resources.errors.common_required + ', '+ resources.errors.common_password}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="confirm_password">{{resources.models.common_confirm_password}} *</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="fa fa-check"></span></span>
                            <input type="password" class="form-control" name="confirmPassword" ng-model="vm.passwordModel.confirmPassword"
                                   required ng-pattern="vm.passwordModel.password" />
                        </div>
                        <div class="text-danger">
                            <span ng-if="passwordForm.confirmPassword.$touched && passwordForm.confirmPassword.$invalid">
                                {{resources.errors.common_confirm_password}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12" style="text-align:center">
                <div class="btn-group margin" role="group">
                    <button type="button" class="btn btn-primary" ng-click="vm.updatePassword()" ng-disabled="vm.passwordForm.$invalid">
                        {{resources.shared.save}}
                        <i class="fa fa-check" style="color:#fff"></i>
                    </button>
                    <button type="button" class="btn btn-default" ng-click="vm.reset()">
                        {{resources.shared.cancel}}
                        <i class="fa fa-ban"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</form>
