<div class="login-view">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="custom-overlay-wrapper">
                    <div id="main-content" class="main-content">
                        <div class="panel panel-primary panel-signin shadow+ align-center">
                            <div class="panel-body">
                                <div class="text-center" style="background-color:#eee;padding:15px;">
                                    <img class="shadow" src="/wwwroot/images/logo.png" />
                                </div>
                                <section class="alerts">
                                    <ng-include src="ui.settings.alerts"></ng-include>
                                </section>
                                <form name="form" novalidate>
                                    <div class="form-group">
                                        <label for="name">{{resources.shared.username}}</label>
                                        <input type="text" class="form-control" name="username" ng-model="model.username" required="required" />
                                        <div class="text-danger" ng-if="form.username.$touched && form.username.$invalid">*</div>
                                    </div>
                                    <div class="form-group">
                                        <label for="name">{{resources.shared.password}}</label>
                                        <input type="password" class="form-control" name="password" ng-model="model.password" required="required" />
                                        <div class="text-danger" ng-if="form.password.$touched && form.password.$invalid">*</div>
                                    </div>
                                    <div style="width:100%;text-align:center">
                                        <button type="submit" class="btn btn-primary" ng-click="login()" ng-disabled="form.$invalid">
                                            <i class="fa fa-sign-in" style="color:#fff"></i>
                                            <span class="special-font">{{resources.shared.login}}</span>
                                        </button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div> <!-
        </div>
    </div>
</div>
