<div style="width:100%;text-align:center">
    <div class="btn-group margin" role="group">
        <button type="button" class="btn btn-primary" ng-click="vm.isFormMode = true">
            {{resources.shared.edit}}
            <i class="fa fa-pencil" style="color:#fff"></i>
        </button>
    </div>
</div>

<form class="form-horizontal" style="background-color:#fff" name="form" novalidate>
    <div class="row">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="title">{{resources.models.client}}</label>
            <div class="col-sm-10" style="padding-top:7px;">
                {{vm.model.client.name}}
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="title">{{resources.models.common_title}}</label>
            <div class="col-sm-10" style="padding-top:7px;">
                {{vm.model.title}}
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{{resources.models.common_code}}</label>
            <div class="col-sm-10" style="padding-top:7px;">
                {{vm.model.code}}
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="profile">{{resources.models.common_description}}</label>
            <div class="col-sm-10" ng-bind-html="vm.model.description">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="description">{{resources.models.common_remarks}}</label>
            <div class="col-sm-10" ng-bind-html="vm.model.remarks">
            </div>
        </div>
    </div>

</form>
