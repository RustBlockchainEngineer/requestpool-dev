<div style="width:100%;text-align:center">
    <div class="btn-group margin" role="group">
        <button type="button" class="btn btn-primary" ng-click="vm.viewMode = 'form'">
            {{resources.shared.edit}}
            <i class="fa fa-pencil" style="color:#fff"></i>
        </button>
        <button type="button" class="btn btn-primary"  ng-click="vm.viewMode = 'password'">
            {{resources.shared.password}}
            <i class="fa fa-key" style="color:#fff"></i>
        </button>
    </div>
</div>

<div class="row">
    <div class="col-md-3">
        <div class="margin"></div>
        <div class="text-center">
            <div class="shadow person-img" ng-style="photoStyle">
            </div>
        </div>
    </div>
    <div class="col-md-9">
        <div class="data-row">
            <div class="col-sm-2 data-label">{{resources.models.common_username}}</div>
            <div class="col-sm-10 data-text">
                {{vm.model.userName}}
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="data-row">
            <div class="col-sm-2 data-label">{{resources.models.public_user_name}}</div>
            <div class="col-sm-10 data-text">
                {{vm.model.name}}
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="data-row">
            <div class="col-sm-2 data-label">{{resources.models.common_phone}}</div>
            <div class="col-sm-10 data-text">
                {{vm.model.phoneNumber}}
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="data-row">
            <div class="col-sm-2 data-label">{{resources.models.public_user_company_name}}</div>
            <div class="col-sm-10 data-text">
                {{vm.model.companyName}}
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="data-header">{{resources.models.public_user_profile}}</div>
        <div class="data-row">
            <div class="col-sm-10 data-text" ng-bind-html="vm.model.profile"></div>
            <div class="clearfix"></div>
        </div>
    </div>



</div>
