
<div class="login-view" style=" overflow-y:scroll">
    <div data-overlay-wrapper>
        <div id="main-content" class="main-content">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="shadow+" style="background-color:#fefefe;padding:15px;border-radius:5px;">
                        <div class="text-center" style="background-color:#eee;padding:15px;">
                            <img class="shadow" src="/wwwroot/images/logo.png" />
                        </div>
                        <section class="alerts">
                            <ng-include src="ui.settings.alerts"></ng-include>
                        </section>
                        <div class="margin"></div>
                        <uib-tabset>
                            <uib-tab index="0">
                                <uib-tab-heading>
                                    {{resources.shared.login}}
                                </uib-tab-heading>
                                <ng-include src="'/_public/views/core/login-form.html'"></ng-include>
                            </uib-tab>
                            <uib-tab index="1">
                                <uib-tab-heading>
                                    {{resources.shared.register}}
                                </uib-tab-heading>
                                <ng-include src="'/_public/views/core/registeration-form.html'"></ng-include>
                            </uib-tab>
                        </uib-tabset>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
